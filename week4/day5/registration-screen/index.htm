<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel = "stylesheet" href="styles.css">
</head>

<body>
    <form id = "registerForm" class = "registration">
        <label>First Name:</label>
        <input id = "firstName"type="text" id="firstName" required>
        <label>Last Name:</label>
        <input id = "lastName" type="text" id="lastName" required>
        <label>Email:</label>
        <input id = "email" type="text" id="Email" required>
        <label>Password:</label>
        <input id = "password" type="text" id = "Password" required>
        <button id = "submit">Submit</button>

        <script src="app.js"></script>
    </form>

</body>

</html>
